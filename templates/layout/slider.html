{% load static %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active" data-interval="4000">
            <img class="d-block w-100" src="{% static 'images/1.jpg' %}" alt="First slide" style="max-height: 450px; object-fit: cover;">
        </div>
        <div class="carousel-item" data-interval="4000">
            <img class="d-block w-100" src="{% static 'images/2.jpg' %}" alt="Second slide" style="max-height: 450px; object-fit: cover;">
        </div>
        <div class="carousel-item" data-interval="4000">
            <img class="d-block w-100" src="{% static 'images/3.jpg' %}" alt="Third slide" style="max-height: 450px; object-fit: cover;">
        </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
