{% extends "base.html" %} 
{% block title %}Categories{% endblock %}
{%block content %}
<div class='col-md-12'>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <a class="btn btn-success" href="{% url 'category_list' %}">Back</a>
    <button type="submit" class="btn btn-primary">{%if form.instance.pk %} Update {% else %}Add {% endif %} Category</button>
  </form>
</div>
{% endblock %}
